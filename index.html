<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>
</head>

<body>
<form>
   <label for="name">Name</label>
   <input required type="text" id="name" name="name">
<br>
  <br>
   <label for="email">Email</label>
   <input required type="email" id="email" name="email">
<br>
  <br>
   <label for="password">Password</label>
   <input required type="password" id="password" name="password">
<br>
  <br>
   <label for="dob">Date of Birth</label>
   <input required type="date" id="dob" name="dob">
<br>
  <br>
   <input type="checkbox" id="acceptTerms" name="acceptTerms">
   <label required for="acceptTerms">Accept Terms & Conditions</label>
<br>
  <br>
   <button required type="submit">Submit</button>

</form>

<script>
const date=document.getElementById('dob');
date.addEventListener('input', () => validate(date));


function validate(birthday)
{
var optimizedBirthday = birthday.replace(/-/g, "/");

	//set date based on birthday at 01:00:00 hours GMT+0100 (CET)
	var myBirthday = new Date(optimizedBirthday);

	// set current day on 01:00:00 hours GMT+0100 (CET)
	var currentDate = new Date().toJSON().slice(0,10)+' 01:00:00';

	// calculate age comparing current date and borthday
	var myAge = ~~((Date.now(currentDate) - myBirthday) / (31557600000));

	if(myAge < 18 || myAge > 50) {
     	    console.log('enter valid date');
        }else{
	    console.log('');
	}

}

</script>
</body>

</html>
